<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
<style>
    ol, li{
        list-style-type: circle;
        margin: 10px;
    }
    h2{
        font-family: Chilanka;
    }
</style>
<body>
<h2>ordered list</h2>
<ol>
    <li>oranges</li>
    <li>maize</li>
    <li>carrot</li>
    <li>mango</li>

</ol>
<h2>unordered list</h2>
<ul>
    <li>honda</li>
    <li>subaru</li>
    <li>audi</li>
    <li>benz</li>
</ul>
</body>
</html>
